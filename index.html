<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora interactiva</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="calculadora">

        
            <h1>Calculadora Dinamica</h1>
            <input type="number" id="operando1" placeholder="Ingrese primer numero">
            <input type="number" id="operando2" placeholder="Ingrese segundo numero">

                
            <div class="botonera">
                <button onclick="sumar()">Sumar</button>
                <button onclick="restar()">Restar</button>
                <button onclick="multiplicar()">Multip</button>
                <button onclick="dividir()">Dividir</button>
            </div>

            <p>Resultado: <span id="resultado">0</span></p>
            
            <button onclick="resetear()">Reset</button>
            


        
    </div>
    <script src="/app.js"></script>
</body>

</html>
